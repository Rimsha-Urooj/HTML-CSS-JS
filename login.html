<!DOCTYPE html>
<html>
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Login</title>
      <link rel="stylesheet" href="styles.css">
      
        
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <script type="text/javascript" src="script.js"> </script>
  </head>
  <body>
    <div>
      <div class="tab">
        <h2>
          Multi Forms
        </h2>
        <!-- <img class ="file" src="img.png" alt="Logo"> -->
        <button class="tablinks" onclick="openForm(event, 'signin')" id="defaultOpen">Sign In </button>
        
        <button class="tablinks" onclick="openForm(event, 'signup')">Sign Up</button>
        <button class="tablinks" onclick="openForm(event, 'forget')">Forget Password</button>
      </div>

      <div id="signin" class="tabcontent">
        <h1>Welcome Back  Tekrar Hoşgeldiniz</h1>
        <form name="loginForm">
          <div class="imgcontainer">
            <img src="img_avatar2.png" alt="Avatar" class="avatar">
          </div>
      
          <div class="container">
            <label for="email"><b>Email</b></label>
            <input type="email" placeholder="Enter Email" name="email">
      
            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" required>
            <p id="demo"></p>
            <button type="button" onclick="validateLoginForm()" id="login">Login</button><br>
            <label>
              <input type="checkbox" checked="checked" name="remember"> Remember me
            </label>
          </div>
          <button type="button"  class="cancelbtn" style="margin-left: 15px;">Cancel</button>
        
        </form> 
      </div>
      
      <div id="signup" class="tabcontent">
        <form name="signupForm">
          <div class="container">
            <h1>Welcome Hoşgeldiniz Sign Up</h1>
            <p>Please fill in this form to create an account.</p>
            <hr>
            <label for="name"><b>Name</b></label>
            <input type="text" placeholder="Enter your Name" name="name" required>

            <label for="email"><b>Email</b></label>
            <input type="email" placeholder="Enter Email" name="email" required> 
            
            <label for="city"><b>City</b></label>
            <input type="text" placeholder="Enter City" name="city" required>

            <label ><b>Select Gender</b></label><br>
            <input type="radio" id="male" name="gender" value="Male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="Female">
            <label for="female">Female</label><br>
      
            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" required>
            <p id="demo1"></p>
      
            <label for="psw-repeat"><b>Repeat Password</b></label>
            <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
            <p id="demo2"></p>
            <p id="demo3"></p>
            
            <label>
              <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
            </label>
      
            <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
      
            <div class="clearfix">
              <button type="button" class="cancelbtn">Cancel</button>
              <button type="button" onclick="validateSignUpForm()">Sign Up</button>
            </div>
          </div>
        </form>
     </div>
      
      <div id="forget" class="tabcontent">
        <form name="resetForm">
          <div class="container">
            <h2>Forgot Password</h2>
            <p>Please enter your credentials to reset your password</p>
            <hr>
            <label for="email"><b>Email</b></label>
            <input type="email" placeholder="Enter Email" name="email" required>
      
            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" required>
            <p id="demo4"></p>
      
            <label for="psw-repeat"><b>Repeat Password</b></label>
            <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
            <p id="demo5"></p>
            <p id="demo6"></p>
      
            <div class="clearfix">
              <button type="button" class="cancelbtn">Cancel</button>
              <button type="button" class="signupbtn" onclick="validateResetForm()">Reset</button>
            </div>
          </div>
        </form> 
      </div>
    </div>
    
  </body>
  <script>
    document.getElementById("defaultOpen").click();
  </script>
</html>
